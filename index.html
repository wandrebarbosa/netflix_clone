<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
        <header>
            <div class="container">
                <h2 class="logo">DRESONFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">INTERESTELAR</h3>
                    <p class="descricao">As reservas naturais da Terra estão chegando ao fim e um grupo de astronautas recebe a missão de verificar possíveis planetas para receberem a população mundial, possibilitando a continuação da espécie.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="imagen01">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg" alt="imagen02">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini3.jpg" alt="imagen03">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini4.jpg" alt="imagen04">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini5.jpg" alt="imagen05">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg" alt="imagen06">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg" alt="imagen07">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg" alt="imagen08">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg" alt="imagen09">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg" alt="imagen10">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini11.jpg" alt="imagen11">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/415ceb32b8.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
</body>
</html>
